name: Push Commit Notification

on:
  push:
    branches:
      - main
      - develop

jobs:
  notify_on_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install jq
        run: sudo apt-get install jq

      - name: Call API on push
        env:
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
          COMMIT_SHA: ${{ github.event.after }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_DATE: ${{ github.event.head_commit.timestamp }}
          BRANCH_NAME: ${{ github.ref_name }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          # Â§âÊõ¥„Åï„Çå„Åü„Éï„Ç°„Ç§„É´„É™„Çπ„Éà„ÇíÂèñÂæó„Åó„ÄÅ„Ç´„É≥„ÉûÂå∫Âàá„Çä„ÅÆÊñáÂ≠óÂàó„Å´Â§âÊèõ
          file_list=$(git diff --name-only HEAD^ HEAD | tr '\n' ',')
          
          payload=$(jq -n \
            --arg message "$COMMIT_MESSAGE" \
            --arg author "$COMMIT_AUTHOR" \
            --arg url "$COMMIT_URL" \
            --arg sha "$COMMIT_SHA" \
            --arg date "$COMMIT_DATE" \
            --arg branch "$BRANCH_NAME" \
            --arg file_list "$file_list" '{
            "to": "${{ secrets.GROUP_ID }}",
            "messages": [
              {
                "type":"flex",
                "altText":"Êñ∞„Åó„ÅÑ„Ç≥„Éü„ÉÉ„Éà„Åå„Éó„ÉÉ„Ç∑„É•„Åï„Çå„Åæ„Åó„Åü„ÄÇ",
                "contents": {
                  "type": "bubble",
                  "header": {
                    "type": "box",
                    "layout": "horizontal",
                    "contents": [
                      {
                        "type": "text",
                        "text": "üì§",
                        "weight": "bold",
                        "size": "sm",
                        "flex": 0
                      },
                      {
                        "type": "box",
                        "layout": "vertical",
                        "contents": [
                          {
                            "type": "text",
                            "text": $message,
                            "weight": "bold",
                            "color": "#d0d7e0",
                            "wrap": true
                          },
                          {
                            "type": "text",
                            "text": ($sha | .[0:7]), # „Ç≥„Éü„ÉÉ„ÉàSHA„ÇíÁü≠Á∏Æ
                            "color": "#666666",
                            "size": "xs",
                            "margin": "sm"
                          }
                        ]
                      }
                    ],
                    "backgroundColor": "#141c21",
                    "alignItems": "flex-start",
                    "spacing": "md"
                  },
                  "body": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                      {
                        "type": "box",
                        "layout": "vertical",
                        "margin": "md",
                        "spacing": "none",
                        "contents": [
                          {
                            "type": "text",
                            "text": "üìÖ Êó•ÊôÇ: " + ($date | fromdateiso8601 | strftime("%Y-%m-%d %H:%M:%S")),
                            "wrap": true,
                            "color": "#666666",
                            "size": "sm"
                          },
                          {
                            "type": "text",
                            "text": "üå≥ „Éñ„É©„É≥„ÉÅ: " + $branch,
                            "wrap": true,
                            "color": "#666666",
                            "size": "sm"
                          },
                          {
                            "type": "separator"
                          },
                          {
                            "type": "text",
                            "text": "‚úèÔ∏è Â§âÊõ¥„Åï„Çå„Åü„Éï„Ç°„Ç§„É´:",
                            "weight": "bold",
                            "color": "#666666",
                            "size": "sm",
                            "margin": "md"
                          },
                          {
                            "type": "text",
                            "text": $file_list,
                            "wrap": true,
                            "color": "#666666",
                            "size": "sm"
                          }
                        ]
                      }
                    ]
                  },
                  "footer": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                      {
                        "type": "text",
                        "text": $author,
                        "size": "xs",
                        "color": "#666666"
                      }
                    ],
                    "alignItems": "flex-end",
                    "backgroundColor": "#F3F3F3"
                  }
                }
              }
            ]
          }')
          
          curl -v -X POST https://api.line.me/v2/bot/message/push \
          -H 'Content-Type: application/json' \
          -H "Authorization: Bearer $ACCESS_TOKEN" \
          -d "$payload"