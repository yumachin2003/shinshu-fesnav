name: Push Commit Notification

on:
  push:
    branches:
      - main
      - develop

jobs:
  notify_on_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get install jq
        
      - name: Call API on push
        env:
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
          COMMIT_SHA: ${{ github.event.after }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_DATE: ${{ github.event.head_commit.timestamp }}
          BRANCH_NAME: ${{ github.ref_name }}
          GITHUB_EVENT: ${{ toJSON(github.event) }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          # „Ç≥„Éü„ÉÉ„ÉàSHA„ÇíÊúÄÂàù„ÅÆ7ÊñáÂ≠ó„Å´Áü≠Á∏Æ
          short_sha=$(echo "$COMMIT_SHA" | cut -c1-7)
          
          # Flex Message„ÅÆJSON„Éö„Ç§„É≠„Éº„Éâ„Çí‰ΩúÊàê
          payload=$(jq -n \
            --arg message "$COMMIT_MESSAGE" \
            --arg author "$COMMIT_AUTHOR" \
            --arg url "$COMMIT_URL" \
            --arg sha "$short_sha" \
            --arg date "$COMMIT_DATE" \
            --arg branch "$BRANCH_NAME" '{
            "to": "${{ secrets.GROUP_ID }}",
            "messages": [
              {
                "type":"flex",
                "altText":"Êñ∞„Åó„ÅÑ„Ç≥„Éü„ÉÉ„Éà„Åå„Éó„ÉÉ„Ç∑„É•„Åï„Çå„Åæ„Åó„Åü„ÄÇ",
                "contents": {
                  "type": "bubble",
                  "header": {
                    "type": "box",
                    "layout": "horizontal",
                    "contents": [
                      {
                        "type": "box",
                        "layout": "vertical",
                        "contents": [],
                        "cornerRadius": "5000px",
                        "width": "16px",
                        "height": "16px",
                        "spacing": "none",
                        "margin": "none",
                        "backgroundColor": "#57ab5b",
                        "offsetTop": "2px"
                      },
                      {
                        "type": "box",
                        "layout": "vertical",
                        "contents": [
                          {
                            "type": "text",
                            "text": $message,
                            "color": "#d0d7e0",
                            "wrap": true,
                            "action": {
                                "type": "uri",
                                "label": "action",
                                "uri": $url
                            },
                            "decoration": "underline"
                          },
                          {
                            "type": "text",
                            "wrap": true,
                            "text": $sha,
                            "color": "#666666"
                          }
                        ]
                      }
                    ],
                    "backgroundColor": "#141c21",
                    "alignItems": "flex-start",
                    "spacing": "md"
                  },
                  "body": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                      {
                        "type": "text",
                        "text": ("üìÖ Êó•ÊôÇ: " + ($date | fromdateiso8601 | strftime("%Y-%m-%d %H:%M:%S"))),
                        "wrap": true,
                        "color": "#666666",
                        "size": "sm"
                      },
                      {
                        "type": "text",
                        "text": ("üå≥ „Éñ„É©„É≥„ÉÅ: " + $branch),
                        "wrap": true,
                        "color": "#666666",
                        "size": "sm"
                      },
                      {
                        "type": "separator"
                      },
                      {
                        "type": "text",
                        "text": "‚úèÔ∏è Â§âÊõ¥„Åï„Çå„Åü„Éï„Ç°„Ç§„É´:",
                        "weight": "bold",
                        "color": "#666666",
                        "size": "sm",
                        "margin": "md"
                      },
                      {
                        "type": "text",
                        "text": "Â§âÊõ¥„Åï„Çå„Åü„Éï„Ç°„Ç§„É´‰∏ÄË¶ß„ÅØ„ÄÅ„Åì„ÅÆË®≠ÂÆö„Åß„ÅØÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„ÄÇ",
                        "wrap": true,
                        "color": "#666666",
                        "size": "sm"
                      }
                    ]
                  },
                  "footer": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                      {
                        "type": "text",
                        "text": ("üßë‚Äçüíª ‰ΩúÊàêËÄÖ: " + $author),
                        "size": "xs",
                        "color": "#666666"
                      }
                    ],
                    "alignItems": "flex-end",
                    "backgroundColor": "#F3F3F3"
                  }
                }
              }
            ]
          }')

          curl -v -X POST https://api.line.me/v2/bot/message/push \
          -H 'Content-Type: application/json' \
          -H "Authorization: Bearer $ACCESS_TOKEN" \
          -d "$payload"