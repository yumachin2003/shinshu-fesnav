name: Push Commit Notification

on:
  push:
    branches:
      - main
      - develop

jobs:
  notify_on_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get install jq
        
      - name: Call API on push
        env:
          COMMIT_URL: ${{ github.event.head_commit.url }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
          COMMIT_SHA: ${{ github.event.after }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_DATE: ${{ github.event.head_commit.timestamp }}
          BRANCH_NAME: ${{ github.ref_name }}
          GITHUB_EVENT: ${{ toJSON(github.event) }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          # „Ç≥„Éü„ÉÉ„ÉàSHA„ÇíÊúÄÂàù„ÅÆ7ÊñáÂ≠ó„Å´Áü≠Á∏Æ
          short_sha=$(echo "$COMMIT_SHA" | cut -c1-7)
          
          commit_author="Committed by: $COMMIT_AUTHOR"
          
          # GitHub„É™„Éù„Ç∏„Éà„É™„ÅÆURL„Çí‰øÆÊ≠£„Åó„Å¶„Åè„Å†„Åï„ÅÑ
          commit_url="https://github.com/yumachin2003/shinshu-fesnav/commit/$COMMIT_SHA"

          payload=$(jq -n \
            --arg message "$COMMIT_MESSAGE" \
            --arg author "$COMMIT_AUTHOR" \
            --arg url "$COMMIT_URL" \
            --arg sha "$COMMIT_SHA" \
            --arg date "$COMMIT_DATE" \
            --arg branch "$BRANCH_NAME" \
            --arg file_list "$file_list" '{
            "to": "${{ secrets.GROUP_ID }}",
            "messages": [
              {
                "type":"flex",
                "altText":"Êñ∞„Åó„ÅÑ„Ç≥„Éü„ÉÉ„Éà„Åå„Éó„ÉÉ„Ç∑„É•„Åï„Çå„Åæ„Åó„Åü„ÄÇ",
                "contents": {
                  "type": "bubble",
                  "header": {
                    "type": "box",
                    "layout": "horizontal",
                    "contents": [
                      {
                        "type": "text",
                        "text": "üì§",
                        "weight": "bold",
                        "size": "sm",
                        "flex": 0,
                      },
                      {
                        "type": "box",
                        "layout": "vertical",
                        "contents": [
                          {
                            "type": "text",
                            "text": $message, # „Çø„Ç§„Éà„É´„ÇíËøΩÂä†
                            "weight": "bold",
                            "color": "#d0d7e0",
                            "wrap": true
                          },
                          {
                            "type": "text",
                            "text": $sha, # „Ç≥„Éü„ÉÉ„ÉàSHA„ÇíËøΩÂä†
                            "color": "#666666",
                            "size": "xs",
                            "margin": "sm"
                          }
                        ]
                      }
                    ],
                    "backgroundColor": "#141c21",
                    "alignItems": "flex-start",
                    "spacing": "md"
                  },
                  "body": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                      {
                        "type": "box",
                        "layout": "vertical",
                        "margin": "md",
                        "spacing": "none",
                        "contents": [
                          {
                            "type": "text",
                            "text": "üìÖ Êó•ÊôÇ: " + ($date | fromdateiso8601 | strftime("%Y-%m-%d %H:%M:%S")),
                            "wrap": true,
                            "color": "#666666",
                            "size": "sm"
                          },
                          {
                            "type": "text",
                            "text": "üå≥ „Éñ„É©„É≥„ÉÅ: " + $branch,
                            "wrap": true,
