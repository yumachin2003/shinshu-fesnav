          payload=$(jq -n --arg message "$COMMIT_MESSAGE" --arg author "$COMMIT_AUTHOR" --arg url "$COMMIT_URL" --arg sha "$COMMIT_SHA" --arg date "$COMMIT_DATE" --arg branch "$BRANCH_NAME" --arg file_list "$file_list" '{
            "to": "${{ secrets.GROUP_ID }}",
            "messages": [
