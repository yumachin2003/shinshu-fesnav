                            "text": "‚úèÔ∏è Â§âÊõ¥„Åï„Çå„Åü„Éï„Ç°„Ç§„É´:",
                            "weight": "bold",
                            "color": "#666666",
                            "size": "sm",
                            "margin": "md"
                          },
                          {
                            "type": "text",
                            "text": $file_list,
                            "wrap": true,
                            "color": "#666666",
                            "size": "sm"
                          }
                        ]
                      }
                    ]
                  },

                  "footer": {
                    "type": "box",
                    "layout": "vertical",
                    "contents": [
                      {
                        "type": "text",
                        "text": $author, # „Ç≥„Éü„ÉÉ„Éà‰ΩúÊàêËÄÖ„ÇíË°®Á§∫
                        "size": "xs",
